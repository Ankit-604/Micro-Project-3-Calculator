<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/icons-calculator.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="calc_box">
            <h1>Calculating</h1>
            <img src="https://cdn.dribbble.com/users/2184773/screenshots/4516857/calculator.gif" alt="icon">
        </div>
        <input type="text" id="display" readonly>
        <div id="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>C</button>
            <button>=</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
